<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>China</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Cabecalho">
        <div class="imgCabecalho"></div>
        <div class="header">
            <a href="#" class='link'>HOME</a>
            <a href="#" class='link'>GALERIA</a>
            <a href="#" class='link'>CADASTRO</a>
            <a href="#" class='link'>CONTATO</a>
        </div>
    </div>
    <main class='PrincipalFundo'>
        <h1>TODAS AS NOTÍCIAS DA CHINA EM PRIMEIRA MÃO!</h1>
        <p>Para você que já é fâ da maior nação do mundo!! Cadastre-se já e receba as melhores notícias e +10000 social credit.</p>
        <input type="button" value='CADASTRAR'/>
    </main>
    <div class='PrincipalCards'>
        <h2>LÍDERES DA CHINA</h2>
        <div class='DivCards'>
            <div class='Foto1'></div>
            <div class='Foto2'></div>
            <div class='Foto3'></div>
            <a href="#">VER MAIS</a>
        </div>
    </div>
    <div class='MainPage'>
        <div class='RegisterPG'>
            <div class='RegistroPage'>
                <h2>CADASTRE-SE</h2>
                <input type='text' placeholder='exemplo@email.com.br' class='email'/>
                <input type='password' placeholder='Senha' class='pass'/>
                <button class='botao'>CONCLUIR</button>
            </div>
        </div>
        <div class='CountryBall'></div>
        <div class='SocialCredit'></div>
    </div>
    <div class='FooterPrincipal'>
        <div class='Logo1'></div>
        <div class='Logo2'></div>
        <div class='Logo3'></div>
    </div>
</body>
</html>
